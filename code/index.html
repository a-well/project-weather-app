<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap');
    </style>
    <title>cloud weather</title>
</head>

<body class="weather-condition-default">

    <div class="intro">
        <h1 class="logo-header">
            <span class="logo">cloud</span><span class="logo"><img class="logo-icon"
                    src="assets/icons/noun_Cloud_1188486.svg"></span>
        </h1>
    </div>

    <main class="weather-app">
        <header class="header-wrapper">
            <section id="todays-weather" class="todays-weather">
                <div class="todays-weather-row">
                    <span class="todays-weather-description" id="description">...</span> |
                    <span class="todays-weather-temperature" id="temperature">...</span>Â°
                </div>
                <div class="todays-weather-row">
                    sunrise
                    <span class="todays-weather-sunrise" id="todaysWeatherSunrise">00:00</span>
                </div>
                <div class="todays-weather-row">
                    sunset
                    <span class="todays-weather-sunset" id="todaysWeatherSunset">00:00</span>
                </div>
            </section>

            <nav class="hamburger-menu">
                <button class="burger-btn">
                    <img class="burger" src="assets/icons/morelocoations_dark.svg">
                </button>
                <ul class="sideMenu" id="sideMenu">
                    <form id="searchForm">
                        <input class="input-location" id="inputLocation" placeholder="Enter city">
                    </form>
                    <div class="closeMenu"><img src="assets/icons/sophisticatedclose_dark.svg" width="50px" alt="">
                    </div>
                </ul>
            </nav>
        </header>
        <section class="cozy-text">
            <div class="cozy-text-icon" id="cozyTextIcon"></div>
            <div class="cozy-text-paragraph" id="cozyTextParagraph">Well this is embarrasing <span id="city"></span>,
                can't seem to load your weather.</div>
        </section>
        <section class="weather-forecast" id="weatherForecast">
        </section>
    </main>

</html>
